<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANONYMOUS LOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #020617; color: #f1f5f9; }
        .prose img { border-radius: 0.75rem; margin: 2rem auto; }
        .prose a { color: #3b82f6; text-decoration: underline; }
        .hidden { display: none; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="selection:bg-blue-500/30">

    <nav class="sticky top-0 z-50 backdrop-blur-md bg-slate-950/70 border-b border-white/5">
        <div class="max-w-3xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="#" onclick="router.go('list')" class="text-xl font-black tracking-tighter text-blue-500">VIBE.LOG</a>
            <div class="flex gap-6 items-center">
                <button onclick="router.go('write')" class="p-2 hover:bg-white/5 rounded-full transition-colors"><i data-lucide="pen-tool" class="w-5 h-5"></i></button>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-12">
        <section id="view-list" class="view space-y-12">
            <header>
                <h2 class="text-4xl font-black mb-4">LATEST</h2>
                <div class="relative">
                    <input type="text" id="search-input" placeholder="검색어를 입력하세요..." 
                           class="w-full bg-slate-900 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition-all">
                </div>
            </header>
            <div id="post-list" class="grid gap-8">
                </div>
        </section>

        <section id="view-detail" class="view hidden">
            <button onclick="router.go('list')" class="mb-8 flex items-center gap-2 text-slate-400 hover:text-white transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> 뒤로가기
            </button>
            <article id="post-content" class="prose prose-invert max-w-none">
                </article>
        </section>

        <section id="view-write" class="view hidden">
            <h2 class="text-3xl font-black mb-8">NEW POST</h2>
            <div class="space-y-6">
                <input id="form-title" type="text" placeholder="글 제목" class="w-full bg-transparent text-3xl font-bold focus:outline-none border-b border-white/10 pb-4">
                <input id="form-category" type="text" placeholder="카테고리 (쉼표로 구분)" class="w-full bg-slate-900 border border-white/10 rounded-lg p-3 text-sm focus:outline-none">
                <textarea id="form-body" rows="15" placeholder="당신의 생각을 마크다운으로 적어보세요..." class="w-full bg-slate-900 border border-white/10 rounded-lg p-4 text-sm focus:outline-none focus:border-blue-500"></textarea>
                
                <div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
                    <p class="text-xs text-red-400 mb-2 font-bold uppercase">GitHub 인증 필요</p>
                    <input id="form-token" type="password" placeholder="Personal Access Token 입력" class="w-full bg-black/50 border border-white/5 rounded-md p-2 text-xs focus:outline-none">
                </div>
                
                <button onclick="actions.submit()" id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-all transform active:scale-95 shadow-lg shadow-blue-600/20">
                    블로그에 발행하기
                </button>
            </div>
        </section>
    </main>

    <script>
        // --- 1. 환경 설정 ---
        const CONFIG = {
            user: '본인_아이디', 
            repo: '레포_이름',
            postsPath: 'posts'
        };

        // --- 2. 라우터 시스템 (페이지 이동) ---
        const router = {
            state: 'list',
            currentPost: null,
            go(view, id = null) {
                this.state = view;
                this.currentPost = id;
                document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                window.scrollTo(0, 0);
                if (view === 'list') actions.fetchList();
                if (view === 'detail') actions.fetchDetail(id);
                lucide.createIcons();
            }
        };

        // --- 3. 핵심 액션들 ---
        const actions = {
            // 글 목록 가져오기
            async fetchList() {
                const listEl = document.getElementById('post-list');
                listEl.innerHTML = '<div class="py-20 text-center text-slate-500 font-medium">데이터 불러오는 중...</div>';
                
                try {
                    const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.postsPath}`);
                    const files = await res.json();
                    
                    if (!Array.isArray(files)) throw new Error();

                    const posts = await Promise.all(files.reverse().filter(f => f.name.endsWith('.json')).map(async f => {
                        const r = await fetch(f.download_url);
                        return { ...await r.json(), id: f.name };
                    }));

                    listEl.innerHTML = posts.map(p => `
                        <div onclick="router.go('detail', '${p.id}')" class="group cursor-pointer p-8 rounded-2xl bg-slate-900/50 border border-white/5 hover:border-blue-500/50 transition-all">
                            <div class="flex gap-2 mb-4">
                                ${p.category?.split(',').map(cat => `<span class="text-[10px] px-2 py-0.5 rounded bg-blue-500/10 text-blue-400 font-bold uppercase">${cat.trim()}</span>`).join('')}
                            </div>
                            <h3 class="text-2xl font-bold group-hover:text-blue-400 transition-colors mb-3">${p.title}</h3>
                            <p class="text-slate-400 text-sm line-clamp-2 mb-6">${p.content.substring(0, 150)}...</p>
                            <div class="text-xs text-slate-600 font-medium">${p.date}</div>
                        </div>
                    `).join('');
                } catch (e) {
                    listEl.innerHTML = '<div class="py-20 text-center text-red-400">글이 없거나 설정이 잘못되었습니다.</div>';
                }
            },

            // 글 본문 가져오기 (마크다운 지원)
            async fetchDetail(id) {
                const detailEl = document.getElementById('post-content');
                detailEl.innerHTML = '로딩 중...';
                try {
                    const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.postsPath}/${id}`);
                    const file = await res.json();
                    const data = JSON.parse(decodeURIComponent(escape(atob(file.content))));
                    
                    detailEl.innerHTML = `
                        <header class="mb-12 border-b border-white/5 pb-8">
                            <h1 class="text-5xl font-black mb-6 leading-tight">${data.title}</h1>
                            <div class="text-slate-500 text-sm font-medium italic">${data.date}</div>
                        </header>
                        <div class="content">${marked.parse(data.content)}</div>
                    `;
                } catch (e) {
                    detailEl.innerHTML = '글을 불러올 수 없습니다.';
                }
            },

            // 글 발행하기
            async submit() {
                const btn = document.getElementById('btn-submit');
                const title = document.getElementById('form-title').value;
                const category = document.getElementById('form-category').value;
                const content = document.getElementById('form-body').value;
                const token = document.getElementById('form-token').value;

                if (!title || !content || !token) return alert('내용과 토큰을 다 채워라.');

                btn.disabled = true;
                btn.innerText = "GitHub에 쏘는 중...";

                const fileName = `post-${Date.now()}.json`;
                const payload = { title, category, content, date: new Date().toLocaleString() };

                try {
                    const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.postsPath}/${fileName}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: `New Post: ${title}`,
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(payload)))),
                        })
                    });

                    if (res.ok) {
                        alert("발행 완료!");
                        router.go('list');
                        // 폼 초기화
                        document.getElementById('form-title').value = '';
                        document.getElementById('form-body').value = '';
                    } else { throw new Error(); }
                } catch (e) {
                    alert("실패했다. 토큰 권한이나 레포 이름을 확인해봐.");
                } finally {
                    btn.disabled = false;
                    btn.innerText = "블로그에 발행하기";
                }
            }
        };

        // 초기화
        window.onload = () => {
            router.go('list');
            // 검색 필터 기능 간단 구현
            document.getElementById('search-input').oninput = (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('#post-list > div').forEach(card => {
                    const text = card.innerText.toLowerCase();
                    card.style.display = text.includes(term) ? 'block' : 'none';
                });
            };
        };
    </script>
</body>
</html>
