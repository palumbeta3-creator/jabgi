<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 로그</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .post-card { transition: transform 0.2s; border: 1px solid #1e293b; }
        .post-card:hover { transform: translateY(-2px); border-color: #3b82f6; }
    </style>
</head>
<body class="max-w-2xl mx-auto px-6 py-12">

    <header class="mb-12 border-b border-slate-800 pb-8">
        <h1 class="text-2xl font-bold text-white mb-2">Thoughts & Stocks</h1>
        <p class="text-slate-400 text-sm italic">"적당히 쓰다 언제든 사라질 공간"</p>
    </header>

    <main id="app" class="space-y-6">
        </main>

    <footer class="mt-20 pt-8 border-t border-slate-800 text-center text-xs text-slate-500">
        © <span id="year"></span> Anonymous Blog. Built with Vibe Coding.
    </footer>

    <script>
        // --- [여기서부터 글 관리] ---
        // 새로운 글을 쓸 때는 아래 배열에 객체 하나만 추가하면 끝!
        const posts = [
            {
                title: "오늘의 주식 바이브",
                date: "2026.02.17",
                category: "주식",
                content: "삼성전자 흐름이 묘하다. 일단 홀딩. 익절은 언제나 옳다."
            },
            {
                title: "블로그 개설했다",
                date: "2026.02.16",
                category: "잡담",
                content: "깃허브로 만드니까 편하네. 누가 보면 바로 폭파한다."
            }
        ];
        // --- [글 관리 끝] ---

        const app = document.getElementById('app');
        document.getElementById('year').textContent = new Date().getFullYear();

        function render() {
            app.innerHTML = posts.map(post => `
                <article class="post-card p-6 rounded-lg bg-slate-800/50">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-[10px] px-2 py-0.5 rounded-full bg-blue-500/20 text-blue-400 font-bold uppercase tracking-wider">
                            ${post.category}
                        </span>
                        <span class="text-xs text-slate-500">${post.date}</span>
                    </div>
                    <h2 class="text-xl font-bold text-slate-100 mb-3">${post.title}</h2>
                    <p class="text-slate-400 leading-relaxed text-sm whitespace-pre-line">${post.content}</p>
                </article>
            `).join('');
        }

        render();
    </script>
</body>
</html>
